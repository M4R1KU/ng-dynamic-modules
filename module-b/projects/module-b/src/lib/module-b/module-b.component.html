<mat-card>
  <mat-card-header>
    <h1 mat-card-title>
      module-b works!
    </h1>
  </mat-card-header>

  <table mat-table
         [dataSource]="people">
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef>Name
      </th>
      <td mat-cell
          *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="birthday">
      <th mat-header-cell
          *matHeaderCellDef>Birthday
      </th>
      <td mat-cell
          *matCellDef="let element">
        {{ element.birthday | date }}
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="['name', 'birthday']"></tr>
    <tr mat-row
        *matRowDef="let row; columns: ['name', 'birthday']"></tr>
  </table>
</mat-card>

<form [formGroup]="form"
      (submit)="addPerson()">
  <mat-card>
    <mat-card-header>
      <h2 mat-card-title>Form</h2>
    </mat-card-header>
    <mat-form-field>
      <input matInput
             placeholder="Name"
             formControlName="name"
             type="text">
    </mat-form-field>
    <mat-form-field>
      <input matInput
             [matDatepicker]="myDatepicker"
             formControlName="birthday"
             placeholder="Choose Date">
      <mat-datepicker-toggle matSuffix
                             [for]="myDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #myDatepicker></mat-datepicker>
    </mat-form-field>

    <mat-card-actions>
      <button mat-raised-button
              type="submit"
              color="primary">
        Submit
      </button>
      <button mat-button>
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</form>
